<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editor</title>
    <style>
        :root {
            --primary: #fe2c55;
            --dark-bg: #0f0f0f;
            --panel-bg: #161823;
            --text-light: #ffffff;
            --text-gray: #aaaaaa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid #333;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            background-color: var(--primary);
            color: white;
        }
        
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: 280px;
            background-color: var(--panel-bg);
            padding: 15px;
            overflow-y: auto;
            border-right: 1px solid #333;
        }
        
        .media-library {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .media-item {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .media-item:hover {
            transform: scale(1.02);
        }
        
        .media-thumbnail {
            width: 100%;
            height: 80px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-gray);
            font-size: 12px;
        }
        
        .media-label {
            padding: 8px;
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .editor-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .preview-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            position: relative;
        }
        
        #preview-video {
            max-width: 100%;
            max-height: 100%;
        }
        
        .timeline-container {
            height: 200px;
            background-color: var(--panel-bg);
            border-top: 1px solid #333;
            padding: 10px;
            overflow-x: auto;
        }
        
        .timeline {
            height: 100%;
            min-width: 100%;
            position: relative;
            background-color: rgba(255, 255, 255, 0.03);
        }
        
        .track {
            height: 60px;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            position: relative;
        }
        
        .video-clip {
            position: absolute;
            height: 100%;
            background-color: var(--primary);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }
        
        .audio-clip {
            position: absolute;
            height: 100%;
            background-color: #25f4ee;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-size: 12px;
        }
        
        .playhead {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: white;
            z-index: 10;
        }
        
        .tools-panel {
            display: flex;
            padding: 10px;
            background-color: var(--panel-bg);
            border-top: 1px solid #333;
            gap: 10px;
            overflow-x: auto;
        }
        
        .tool-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-light);
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            min-width: 60px;
            font-size: 12px;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Video Editor</div>
        <button class="btn" id="export-btn">Dışa Aktar</button>
    </header>
    
    <div class="main-container">
        <div class="sidebar">
            <div class="media-library">
                <div class="media-item" data-type="video" data-src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4">
                    <div class="media-thumbnail">Video 1</div>
                    <div class="media-label">Örnek Video</div>
                </div>
                <div class="media-item" data-type="audio" data-src="https://samplelib.com/lib/preview/mp3/sample-3s.mp3">
                    <div class="media-thumbnail">Müzik</div>
                    <div class="media-label">Örnek Müzik</div>
                </div>
                <div class="media-item" id="upload-btn">
                    <div class="media-thumbnail">+ Yükle</div>
                    <div class="media-label">Kendi Dosyan</div>
                </div>
            </div>
        </div>
        
        <div class="editor-area">
            <div class="preview-container">
                <video id="preview-video" controls></video>
            </div>
            
            <div class="timeline-container">
                <div class="timeline" id="timeline">
                    <div class="playhead" id="playhead"></div>
                    <div class="track" id="video-track"></div>
                    <div class="track" id="audio-track"></div>
                </div>
            </div>
            
            <div class="tools-panel">
                <button class="tool-btn" id="cut-btn">Kes</button>
                <button class="tool-btn" id="split-btn">Ayır</button>
                <button class="tool-btn" id="volume-btn">Ses</button>
                <button class="tool-btn" id="text-btn">Metin</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elements
            const previewVideo = document.getElementById('preview-video');
            const exportBtn = document.getElementById('export-btn');
            const videoTrack = document.getElementById('video-track');
            const audioTrack = document.getElementById('audio-track');
            const mediaItems = document.querySelectorAll('.media-item[data-type]');
            const uploadBtn = document.getElementById('upload-btn');
            
            // State
            let clips = [];
            let audioClips = [];
            
            // Event listeners
            mediaItems.forEach(item => {
                item.addEventListener('click', () => {
                    const type = item.getAttribute('data-type');
                    const src = item.getAttribute('data-src');
                    
                    if (type === 'video') {
                        addVideoClip(src);
                        if (!previewVideo.src) {
                            previewVideo.src = src;
                        }
                    } else if (type === 'audio') {
                        addAudioClip(src);
                    }
                });
            });
            
            uploadBtn.addEventListener('click', () => {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'video/*,audio/*';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const url = URL.createObjectURL(file);
                        if (file.type.startsWith('video/')) {
                            addVideoClip(url);
                            previewVideo.src = url;
                        } else if (file.type.startsWith('audio/')) {
                            addAudioClip(url);
                        }
                    }
                };
                input.click();
            });
            
            exportBtn.addEventListener('click', () => {
                if (clips.length === 0) {
                    alert('Lütfen önce video ekleyin!');
                    return;
                }
                
                // Simulate export
                const progress = document.createElement('div');
                progress.style.position = 'fixed';
                progress.style.bottom = '20px';
                progress.style.right = '20px';
                progress.style.backgroundColor = 'var(--panel-bg)';
                progress.style.padding = '15px';
                progress.style.borderRadius = '8px';
                progress.style.boxShadow = '0 0 10px rgba(0,0,0,0.5)';
                progress.innerHTML = '<p>Video dışa aktarıldı! (Simülasyon)</p>';
                document.body.appendChild(progress);
                
                setTimeout(() => {
                    progress.remove();
                }, 3000);
            });
            
            // Functions
            function addVideoClip(src) {
                const clip = document.createElement('div');
                clip.className = 'video-clip';
                clip.style.width = '200px';
                clip.style.left = `${clips.length * 210}px`;
                clip.textContent = 'Video Klibi';
                videoTrack.appendChild(clip);
                clips.push(clip);
            }
            
            function addAudioClip(src) {
                const clip = document.createElement('div');
                clip.className = 'audio-clip';
                clip.style.width = '200px';
                clip.style.left = `${audioClips.length * 210}px`;
                clip.textContent = 'Müzik';
                audioTrack.appendChild(clip);
                audioClips.push(clip);
            }
        });
    </script>
</body>
</html>
